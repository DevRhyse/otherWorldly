<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Enter a latitude and longitude from anywhere in the world!</h1>
		<input id="latitude" type="number" name="" value="" maxlength="6" placeholder="latitude">
		<input id="longitude" type="number" name="" value="" maxlength="6" placeholder="longitude">
		<button id="startMars" type="button" name="button">Get Mars Weather</button>
		<button id="startEarth" type="button" name="button">Get Earth Weather</button>

		<section>
			<h2>Mars Weather</h2>
			<span id="marsMax"></span>
			<span id="marsMin"></span>
			<span id="marsPressure"></span>
		</section>
		<section>
			<h2>Local Weather</h2>
			<span id="localMax"></span>
			<span id="localMin"></span>
			<span id="localPressure"></span>
		</section>
		<section>
			<h2>Entered Weather</h2>
			<span id="enteredMax"></span>
			<span id="enteredMin"></span>
			<span id="enteredPressure"></span>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
